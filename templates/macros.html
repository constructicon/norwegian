{% macro treeselect(key) %}
  <div class="row top-buffer">
    <label>{{ key | replace(from="_", to=" ") | capitalize }}</label>
    <treeselect
      :multiple="true"
      :options="{{ key }}_options"
      placeholder="Select {{ key | replace(from='_', to=' ')}}"
      v-model="{{ key }}_selected"
      />
    <treeselect-value :value="{{ key }}_selected" />
  </div>
{% endmacro treeselect %}
